<P>Bmi Calcualtion History:</P>
<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Height</th>
            <th>Weight</th>
            <th>BmiValue</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lineItems">
            <td>
                {{item.timestamp}}
            </td>
            <td>
                {{item.height}}
            </td>
            <td>
                {{item.wieght}}
            </td>
            <td>
                {{item.bmiValue}}
            </td>
        </tr>
    </tbody>
</table>
